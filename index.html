<!DOCTYPE html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Interest Rate <input type="range"  id="rate" min ="1" max = "20" step=".25" value="10.25" onchange="updateRate()">
        <span id="rate_val">
        10.25%
        </span>
        <br/>
        No. of Years 
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
                     
        <br>
        <br>
        <button onclick="compute()">Compute Interest</button>
        <br>
        <br>
        <span id="result">
            If you deposit <style background-color:yellow; value = "principal"></style><br>
            at an interest rate of <style background-color:yellow; id = "rate"></style>.<br>
            You will recieve and amount of <style background-color:yellow; id = "interest"></style>,<br>
            in the year <style background-color:yellow; id = "year"></style>.
        </span>
    </div>
    <footer>
    This Calculator belongs to Trevor Carpenter
    </footer>
</html>
